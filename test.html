        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script>

            const getData = (myChart, dataset_id) => {
                $.ajax({url: `https://ovf9zbzxz0.execute-api.us-west-2.amazonaws.com/dev/api/movement/${dataset_id}`, 
                        success: function(result){
                            let xlabels = [];
                            let xdata = [];
                            let ydata = [];
                            let zdata = [];
      
                            result.forEach(item => {
                                xlabels.push(item.time_stamp);
                                xdata.push(item.x);
                                ydata.push(item.y);
                                zdata.push(item.z);
                                
                            });
                            let d = [];
                            d.push(xdata);
                            d.push(ydata);
                            d.push(zdata);

                            myChart.data.labels = xlabels;
                            myChart.data.datasets.forEach((dataset, index) => {
                                dataset.data = d[index];
                            })
                            myChart.update();
                            } 
                        }
                );
            }
            'use strict'
            feather.replace()

            // Graphs
            var ctx = document.getElementById('myChart')
            // eslint-disable-next-line no-unused-vars
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                labels: [
                    '1',
                    '2',
                    '3',
                    '4',
                    '5',
                    '6',
                    '7'
                ],
                datasets: [{
                    label:'x',
                    data: [
                    1.23,
                    1.23,
                    2.24,
                    0.98,
                    3.33,
                    1.79,
                    2.22
                    ],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                },{ label:'y',
                    data: [
                    2.55,
                    3.42,
                    2.78,
                    3.89,
                    4.01,
                    1.99,
                    1.87
                    ],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#FF7B00',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                },{ label:'z',
                    data: [
                    -2,
                    2.5,
                    2.22,
                    6,
                    5.66,
                    4.53,
                    3.25
                    ],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#7BFF00',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }
                ]
                },
                options: {
                scales: {
                    yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                    }]
                },
                legend: {
                    display: true
                }
                }
            })
        </script>
